        /**** destructurization ****/

        function getAge(year){
            const date = new Date();
            const currentYear = date.getFullYear();
            return currentYear-year;
        }

        const showInfo = year => {
            let age = getAge(year);
            return [age, 65-age];
        }

        let[age, leftWork] = showInfo(1990);
        console.log(`age ${age}, left ${leftWork}`);
