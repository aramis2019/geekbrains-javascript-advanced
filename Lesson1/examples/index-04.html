    <script>
        'use strict';
        /**** rest and SPREAD ****/
        // REST - pack elements to array
        // SPREAD - uppack element from array to separate elements

        function testRest(a,b,...c){ // ...c - it is array for rest elements - 3,4,5
            console.log(c);
        }
        testRest(1,2,3,4,5);

        ///// SPREAD
        let mas = [23,45,4,44,56];
        console.log(Math.max(...mas));

        /*****************/

        let arr1 = ['one','two'];
        let arr2 = ['first', ...arr1, 'second'];
        console.log(arr2);

        /*****************/

        let p = document.querySelectorAll('p');
        console.log(p); // p = NodeList - collection

        let pArr = [...p]; // unpack collection
        console.log(pArr); // pArr = array
