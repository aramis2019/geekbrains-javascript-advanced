<body>
    <h1>Lesson3 Client-Server</h1>
    <script>
        'use strict';

        // Ассинхронность
        // const async = a=>{
        //     setTimeout(()=>{
        //         const b=a+1;
        //         return b;
        //     },3000);
        //     return 10;
        // }
        //console.log(async(5));

        // Promise -объект который гарантирует выполнение ассинхронных функций.
        // В этом объекте есть 2 свойства resolve b reject. На их основании запускаются соотвествующие обработчики.
        // есть 2 основных обработчика then и catch

        let num = a =>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if(a){
                        resolve(a+10); // после вызова resolve запускается обработчик промиса then
                    } else {
                        reject ('error'); // после reject запускается обработчик catch
                    }
                }, 3000);
            });
            return 5000;
        }

        num(5)
            .then(data=>{
                console.log(`then ${data}`);
            })
            .catch(data=>{
                console.log(`catch ${data}`);
            })

    </script>

</body>
