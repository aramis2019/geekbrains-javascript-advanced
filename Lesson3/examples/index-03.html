<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lesson3 Client-Server</h1>


    <div></div>
    <script>
        'use strict';
        // fetch  - это функция которая запускает запрос к серверу и получает объект с исходным кодом
        // объекта ресурса к которому обращались.
        // Это ассинхронная функция и возвращает Promise

        fetch("ajax/phones.json")
            .then(text=>text.json()) // text - это объект с исходником файла. Метод json() преобразует исходник в объект(или массив объектов) и вернет промиз
            .then(data=>{
                data.forEach(i=>{
                    document.querySelector('div').insertAdjacentHTML(
                        "beforeend",
                        `name ${i.name} , tel ${i.phone}`
                    )
                })
            });

        //https://www.cbr-xml-daily.ru/daily_json.js


    </script>

</body>
</html>
